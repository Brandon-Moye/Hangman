<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="letterContainer" class="letterContainer">
      <div class="letterBlanks">Blanks1</div>
    </div> -->
    <div class="gameContainer">
      <table id="visibleCells"></table>
      <div id="hint"></div>
      <form
        class="form"
        autocomplete="off"
        onsubmit="guessingLetters(); return false"
      >
        <input id="letter" type="text" />
        <button class="submit" type="submit">Guess</button>
      </form>
      <p class="incorrectLettersTitle">Incorrect Letters</p>
      <div id="wrongGuessContainer"></div>
      <div id="finalMessage"></div>
      <button class="reset">Play Again!</button>
    </div>
    <script src="scriptExperiment.js"></script>
  </body>
</html>
